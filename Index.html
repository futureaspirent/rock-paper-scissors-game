<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-bg">
    <header class="score-header" role="banner">
      <div class="title">ROCK <br/>PAPER <br/>SCISSORS</div>
      <div class="score2" aria-live="polite">
        <div class="score-box">
          <div class="score-label">COMPUTER<br/>SCORE</div>
          <div id="cpuScore" class="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">YOUR <br/>SCORE</div>
          <div id="userScore" class="score">0</div>
        </div>
      </div>
    </header>
    <section class="game-choices" aria-label="Make a choice">
      <div class="triangle-choices" role="group" aria-label="Rock Paper Scissors choices">
      
        <span class="line horiz" aria-hidden="true"></span>
        <span class="line diag-left" aria-hidden="true"></span>
        <span class="line diag-right" aria-hidden="true"></span>

        <button class="choice-btn choice-top" data-choice="rock" type="button" aria-label="Rock">
          <img src="images/Group 2 (1).png" alt="Rock" />
        </button>

        <button class="choice-btn choice-top-right" data-choice="scissors" type="button" aria-label="Scissors">
          <img src="images/Group 2 (2).png" alt="Scissors" />
        </button>

        <button class="choice-btn choice-bottom" data-choice="paper" type="button" aria-label="Paper">
          <img src="images/Group 2.png" alt="Paper" />
        </button>
      </div>
    </section>

    
    <div id="resultScreen" class="result-screen hidden" aria-live="polite" aria-hidden="true">
      <div class="result-column user-column">
        <div class="label" >YOU PICKED</div>
        <div class="pick-display user-pick">
          <div class="big-circle">
            <img src="" alt="" class="pick-img user-img"/>
          </div>
        </div>
      </div>

      <div class="result-center">
        <div id="centerResult" class="center-result">RESULT<br/><span class="small">AGAINST PC</span></div>
        <button id="playAgainBtn" type="button" class="play-again">PLAY AGAIN</button>
        <button id="nextBtn" class="next-btn hidden" type="button">NEXT</button>
      </div>

      <div class="result-column pc-column">
        <div class="label">PC PICKED</div>
        <div class="pick-display pc-pick">
          <div class="pc-pick-outer">
            <div class="pc-rings" aria-hidden="true"></div>
            <div class="small-circle">
              <img src="" alt="" class="pick-img pc-img"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="result-area" id="resultArea" aria-live="polite"></div>

    <div id="rulesModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="rulesTitle">
      <div class="modal-content">
        <button id="closeRules" aria-label="Close rules" style="font-size: 30px;">X</button>
        <h2 id="rulesTitle"><img src="images/rules.png" alt="rules"/></h2>
  
      </div>
    </div>

    <button id="rulesBtn" class="rules-open" type="button" aria-haspopup="dialog">RULES</button>

    <div id="hurryFull" class="hurry-full hidden" aria-hidden="true" role="dialog" aria-label="Celebration">
      <div class="hurry-inner">
        <img src="images/Group 5.png" alt="Confetti" class="hurry-confetti" />
        <img src="images/Vector.png" alt="Hurray" class="hurry-trophy" />
        <h1 class="hurry-title">HURRAY!!</h1>
        <p class="hurry-sub">YOU WON THE GAME</p>
        <button id="hurryFullPlay" class="play-again hurry-play">PLAY AGAIN</button>
        <button id="rulesBtn" class="rules-open" type="button" aria-haspopup="dialog">RULES</button>

        
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
